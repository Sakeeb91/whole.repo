<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
  <!-- Grab cursor - ring form with shortened point -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow ring -->
  <circle cx="14" cy="14" r="9" fill="none" stroke="#0a0a0f" stroke-width="4"/>

  <!-- Main ring - the bowl becomes circular -->
  <circle cx="14" cy="14" r="9" fill="none" stroke="#f5f0e8" stroke-width="2" filter="url(#glow)"/>

  <!-- Inner accent ring -->
  <circle cx="14" cy="14" r="6" fill="none" stroke="#c9a84c" stroke-width="1" opacity="0.5"/>

  <!-- Shortened point indicator - grip direction -->
  <path d="M14 5 L14 8" stroke="#c9a84c" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Center seed -->
  <circle cx="14" cy="14" r="2" fill="#c9a84c" opacity="0.6"/>
</svg>
