<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
  <!-- Text cursor with subtle bowl mark -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow for I-beam -->
  <path d="M10 4 L18 4 M14 4 L14 24 M10 24 L18 24"
        stroke="#0a0a0f" stroke-width="4" stroke-linecap="round"/>

  <!-- I-beam shape -->
  <path d="M10 4 L18 4 M14 4 L14 24 M10 24 L18 24"
        stroke="#f5f0e8" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Subtle bowl mark above the beam - identity preserved -->
  <path d="M11 2 Q14 0 17 2"
        stroke="#c9a84c" stroke-width="0.8" fill="none" opacity="0.4"/>

  <!-- Tiny seed hint -->
  <circle cx="14" cy="1" r="0.8" fill="#c9a84c" opacity="0.3"/>
</svg>
