<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
  <!-- Grabbing cursor - compressed ring -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow ellipse -->
  <ellipse cx="14" cy="14" rx="10" ry="7" fill="none" stroke="#0a0a0f" stroke-width="4"/>

  <!-- Main ellipse - compressed during grab -->
  <ellipse cx="14" cy="14" rx="10" ry="7" fill="none" stroke="#f5f0e8" stroke-width="2" filter="url(#glow)"/>

  <!-- Inner compressed ring -->
  <ellipse cx="14" cy="14" rx="6" ry="4" fill="none" stroke="#c9a84c" stroke-width="1" opacity="0.6"/>

  <!-- Grip indicators -->
  <path d="M14 7 L14 9" stroke="#c9a84c" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M14 19 L14 21" stroke="#c9a84c" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Center seed - more prominent when gripping -->
  <circle cx="14" cy="14" r="2.5" fill="#d4af37" opacity="0.8"/>
</svg>
